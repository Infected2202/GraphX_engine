{% extends "base.html" %}
{% block content %}
  <h2>Employees</h2>
  <table class="table-grid">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Office</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody>
      {% for employee in employees %}
        <tr>
          <td>{{ employee.id }}</td>
          <td>{{ employee.fio }}</td>
          <td>{{ employee.office or '-' }}</td>
          <td>{{ 'Yes' if employee.is_active else 'No' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
